<div class="container main-container">
    <form id="order-form" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="text-center" translate>
            Send us the form below and we will process your inquiry.
        </div>
        <br>

        <mat-form-field fxFlex.gt-sm="75">
            <mat-label>
                <span translate>OpenSlides package</span>
            </mat-label>
            <mat-select formControlName="package" required>
                <mat-option value="meeting">Meeting (50 € / month)</mat-option>
                <mat-option value="conference">Conference (100 € / month)</mat-option>
                <mat-option value="congress">Congress (200 € / month)</mat-option>
            </mat-select>
        </mat-form-field><br>
        <mat-form-field fxFlex.gt-sm="75">
            <input required type="text" matInput formControlName="domain" placeholder="{{ 'Preferred domain' | translate }}">
            <span matSuffix>.openslides.com</span>
        </mat-form-field>

        <h3 class="mb-0" translate>Event details</h3>
        <mat-form-field>
            <input required type="text" matInput formControlName="event_name" placeholder="{{ 'Event name' | translate }}">
        </mat-form-field>
        <mat-form-field>
            <input required type="text" matInput formControlName="event_location" placeholder="{{ 'Event location' | translate}}">
        </mat-form-field>
        <mat-form-field>
            <input required type="text" matInput formControlName="event_date" placeholder="{{ 'Event date' | translate }}">
        </mat-form-field>
        <mat-form-field>
            <input required type="number" matInput min="0" formControlName="expected_users" placeholder="{{ 'Expected participants' | translate }}">
        </mat-form-field>

        <h3 class="mb-0" translate>Contact person</h3>
        <div formGroupName="contact_person" class="mb-1">
            <mat-form-field>
                <input required type="text" matInput formControlName="name" placeholder="{{ 'Name' | translate }}">
            </mat-form-field>
            <mat-form-field>
                <input required type="text" matInput formControlName="organisation" placeholder="{{ 'Organisation' | translate }}">
            </mat-form-field>
            <div fxLayout="row wrap" appWrappable wrapMargin="4%">
                <mat-form-field fxFlex.gt-sm="46">
                    <input required type="email" matInput formControlName="email" placeholder="{{ 'E-Mail' | translate }}">
                </mat-form-field>
                <mat-form-field fxFlex.gt-sm="46">
                    <input required type="tel" matInput formControlName="phone" placeholder="{{ 'Phone' | translate }}">
                </mat-form-field>
            </div>
        </div>
        <h3 class="mb-0" translate>Billing address</h3>
        <div formGroupName="billing_address">
            <mat-form-field>
                <input required type="text" matInput formControlName="name" placeholder="{{ 'Invoice recipient' | translate }}">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput formControlName="extra" placeholder="{{ 'Name or department' | translate }}">
            </mat-form-field>
            <mat-form-field>
                <input required type="text" matInput formControlName="street" placeholder="{{ 'Street and number' | translate }}">
            </mat-form-field>
            <div fxLayout="row wrap" appWrappable wrapMargin="4%">
                <mat-form-field fxFlex.gt-sm="23">
                    <input required type="text" matInput formControlName="zipcode" placeholder="{{ 'Zipcode' | translate }}">
                </mat-form-field>
                <mat-form-field fxFlex.gt-sm="69">
                    <input required type="text" matInput formControlName="city" placeholder="{{ 'City' | translate }}">
                </mat-form-field>
            </div>
            <mat-form-field>
                <input required type="text" matInput formControlName="country" placeholder="{{ 'Country' | translate }}">
            </mat-form-field>
        </div>
        <button type="submit" [disabled]="!orderForm.valid" mat-flat-button class="os-button">
            <span translate>Submit inquiry</span>
        </button>
        <div class="error-div mt-1" *ngIf="error">
            <span translate>Error:</span><br>
            {{ error }}
        </div>
    </form>
</div>
